{% extends "layout.html" %}
{% block content %}
<!-- Page Header-->
<header class="masthead"style="background-image: url({{url_for   ('static',filename='img/home-bg.jpg')   }} )">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{parameter['title']}}</h1>
                    <span class="subheading">A Blog Theme by Start coding</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->

            {%for post in posts %}
            <div class="post-preview">
                <a href="/view_post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <h3 class="post-subtitle">{{post.subtitle}}</h3>
                </a>
                <p class="post-meta">
                    {{post.content[0:45]}}... <br>
                    <b>Posted by </b> {{parameter['my name']}} <br>
                    {{post.date}}
                </p>
            </div>
            {%endfor%}
            <!-- Divider-->
            <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4">
                <a style="margin-right: 333px;" class="btn btn-primary text-uppercase" href="{{prev}}">⇒new Posts </a>
                <a style="float: right;" class="btn btn-primary text-uppercase" href="{{next}}">Older Posts ⇒</a>

            </div>
        </div>
    </div>
</div>
{% endblock%}
